<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
 aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title pull-left modal-primary">Allert</h4>
				<button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
					<span aria-hidden="true">&nbsp;&nbsp;&times;&nbsp;&nbsp;</span>
				</button>
			</div>
			<div class="modal-body">
				{{myMessage}}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" (click)="staticModal.hide()">Close</button>
			</div>
		</div>
	</div>
</div>

<div class="page login-page">

	
	<div class="container">

		<div class="form-outer text-center d-flex align-items-center" style="margin-left: 310px;">
			<div class="form-inner" style="width: 500px;">
				<!-- error message -->
					<div *ngIf="triggerk" class="alert alert-success alert-dismissable">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							<i class="fa fa-comment fa-fw"></i>
							<strong>{{myMessage}}</strong>
						</div>

						<!-- error message -->
				<div class="logo text-uppercase">
					<strong class="text-primary">EPMS</strong>
				</div>
				<!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.</p> -->
				<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
					<div class="form-group-material">
						<input id="email" required [formControl]="email" type="email" name="email" required class="input-material">
						<label for="email" class="label-material">Email</label>
						<span *ngIf="!email.valid && email.touched " class="help-block sub-little-text" style="color:red">Enter a valid Address</span>
					</div>
					<div class="form-group-material">
						<input id="password" [formControl]="password" type="password" name="password" required class="input-material">
						<label for="password" class="label-material">Password</label>
						<span *ngIf="!password.valid && password.touched " class="help-block sub-little-text" style="color:red">Password field can't empty.</span>

					</div>
					<button id="login" type="submit" class="btn btn-primary">
						<i [ngClass]="{'fa fa-spinner fa-spin': changeClass}"></i>Login</button>
					<!-- This should be submit button but I replaced it with <a> for demo purposes-->
				</form>
				<a routerLink="../reset-password" class="forgot-pass">Forgot Password?</a>
				<small>Do not have an account? </small>
				<a routerLink="../register" class="signup">Signup</a>
			</div>

		</div>
		<div class="copyrights text-center">
			<p>Design by
				<a href="https://afz-sol.com" class="external">Afz-Sol</a>
			</p>
			<!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
		</div>
	</div>
</div>
