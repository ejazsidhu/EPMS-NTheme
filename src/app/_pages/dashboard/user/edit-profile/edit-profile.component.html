<div id="top" class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left modal-primary">Alert</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
                    <span aria-hidden="true">&nbsp;&nbsp;&times;&nbsp;&nbsp;</span>
                </button>
            </div>
            <div class="modal-body">
                {{myMessage}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="staticModal.hide()">Close</button>
            </div>
        </div>
    </div>
</div>


<div *ngIf="triggerk" class="alert alert-success alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <i class="fa fa-comment fa-fw"></i>
    <strong>{{myMessage}}</strong>
</div>
<!-- /.row -->
<div class="row">

    
    <div class="col-lg-12 col-md-12">
        <div class="card project-progress">
            <h2 class="display h4">
                <i class="fa fa-user"></i>&nbsp;Profile</h2>

            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

                <div class="form-group-material">
                    <input disabled="true" [formControl]="userMail" type="text" name="userMail" required class="input-material" [ngClass]="{'has-error': (!userMail.valid && userMail.touched), 'has-success': (userMail.valid && userMail.touched)}">
                </div>
                <div class="form-group-material">
                    <input required [formControl]="firstName" type="text" name="firstName" required class="input-material" [ngClass]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
                    <!-- <label for="firstName" class="label-material">first Name</label> -->
                    <span *ngIf="!firstName.valid && firstName.touched " class="help-block sub-little-text" style="color:red">Enter a valid Address</span>
                </div>
                <div class="form-group-material">
                    <input required [formControl]="lastName" type="text" name="lastName" required class="input-material" [ngClass]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
                    <!-- <label for="lastName" class="label-material">last Name</label> -->
                    <span *ngIf="!lastName.valid && lastName.touched " class="help-block sub-little-text" style="color:red">Enter a valid Address</span>
                </div>

                <div class="form-group-material" [ngClass]="{'has-error': (!timezone.valid && timezone.touched), 'has-success': (timezone.valid && timezone.touched)}">
                    <select [formControl]="timezone" class="form-control" id="sel1">

                        <option value="{{t.timezoneId}}" *ngFor=" let t of timezoneData">{{t.gmtValue}}</option>

                    </select>
                    <span *ngIf="!timezone.valid && timezone.touched " class="help-block sub-little-text" style="color:red">Enter a valid Address</span>

                </div>


                <div class="col-offset-sm-9 col-sm-12">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-primary  btn-auth pull-right">
                        <i [ngClass]="{'fa fa-spinner fa-spin': changeClass}"></i>
                        Update</button>
                </div>

            </form>


        </div>
    </div>
</div>
