<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left modal-primary">Alert</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
                    <span aria-hidden="true">&nbsp;&nbsp;&times;&nbsp;&nbsp;</span>
                </button>
            </div>
            <div class="modal-body">
                {{myMessage}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="staticModal.hide()">Close</button>
            </div>
        </div>
    </div>
</div>



<div *ngIf="triggerk" class="alert alert-success alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <i class="fa fa-comment fa-fw"></i>
    <strong>{{myMessage}}</strong>
</div>

<div class="row">

    <div class="col-lg-12 col-md-12">
        <div class="card project-progress">
            <h2 class="display h4">
                <i class="fa fa-wrench"></i>&nbsp;Setting</h2>

            <form #f="ngForm" novalidate>
                <!--<div *ngIf="triggerk">
                        <p style="color: red ;font-size: 30px">All fileds must be filled...!!!</p>
                        
                    </div>-->
                <!--time interval-->
                <div class="row">

                    <div class="col-lg-3 col-sm-6">
                        <label class="control-label">Timecards Interval</label>
                        <small>(Minutes)</small>

                        <div class="pull-right">
                            <select name="timeCardInterval" class="form-control" [(ngModel)]="selectRadio.timeCardInterval">
                                <option *ngFor="let item of timecInterval" [value]="item.value">
                                    {{ item.display }}</option>

                            </select>
                        </div>

                    </div>

                </div>

                <hr/>
                <!--activity count-->
                <div class="row block">

                    <div class="col-lg-3  col-sm-6">
                        <label class="control-label">Activity Count</label>

                        <div class="pull-right">
                            <select name="activityCount" class="form-control" [(ngModel)]="selectRadio.activityCount">
                                <option *ngFor="let item of activityCount" [value]="item.value">
                                    {{ item.display }}</option>

                            </select>
                        </div>

                    </div>
                </div>
                <hr/>
                <!--web cam-->
                <div class="row">
                    <div class="col-lg-6  col-sm-6">
                        <label for="camera">Webcam : </label>
                      =

                        <div  *ngFor="let wcam of wCam">

                            <input type="radio" name="webcam"
                             class="form-control" [(ngModel)]="selectRadio.webcam" [value]="wcam.value">
                            <label> {{wcam.display}}
                            </label>
                        </div>
                    </div>

                </div>
                <hr/>

                <!--web cam blur-->
                <div class="row">
                    <div class="col-lg-3  col-sm-6">
                        <label for="camera">Blur Webcam : </label>

                        <div *ngFor="let wblur of wBlur" class="radio-inline">
                            <label>
                                <input type="radio" name="webcamBlured" [(ngModel)]="selectRadio.webcamBlured" [value]="wblur.value"> {{wblur.display}}
                            </label>
                        </div>
                    </div>

                </div>
                <hr/>
                <!--<div class="btn-group" id="status" data-toggle="buttons" *ngFor="let w of wCam">
                                <label class="btn btn-default btn-on-1 btn-sm active">
                                <input type="radio" [(ngModel)]="selectedRadio.w"  value={{w.value}} name="webcam" checked="checked">{{w.display}}</label>
                               
                            </div>-->
                <!--screen Short-->
                <div class="row">
                    <div class="col-lg-3  col-sm-6">
                        <label for="camera">Screenshot : </label>

                        <div *ngFor="let sshot of sShot" class="radio-inline">
                            <label>

                                <input type="radio" name="screenShot" [(ngModel)]="selectRadio.screenShot" [value]="sshot.value"> {{sshot.display}}
                            </label>
                        </div>
                    </div>

                </div>

                <hr/>
                <!--screenshot blur-->
                <div class="row">
                    <div class="col-lg-3  col-sm-6">
                        <label for="camera">Blur Screenshot : </label>

                        <div *ngFor="let bcam of bCams" class="radio-inline">
                            <label>
                                <input type="radio" name="blurcam" [(ngModel)]="selectRadio.blurcam" [value]="bcam.value"> {{bcam.display}}
                            </label>
                        </div>
                    </div>

                </div>

                <hr/>
                <div class="form-group col-lg-9 pull-right" style="padding: 10px;">

                    <button (click)="getUserSettingData()" class=" btn btn-default">Cancel</button>
                    <button (click)="onSubmit(f.value)" class=" btn btn-primary ">
                        <i [ngClass]="{'fa fa-spinner fa-spin': changeClass}"></i>Update</button>

                </div>
                <!--submit button-->





                <!-- <div class="col-offset-sm-9 col-sm-12">
                        <button [disabled]="!form.valid" type="submit" class="btn btn-primary  btn-auth pull-right">
                            <i [ngClass]="{'fa fa-spinner fa-spin': changeClass}"></i>
                            Update</button>
                    </div> -->

            </form>


        </div>
    </div>
</div>
