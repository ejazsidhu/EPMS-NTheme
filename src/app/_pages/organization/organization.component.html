<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
 aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title pull-left modal-primary">Alert</h4>
				<button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
					<span aria-hidden="true">&nbsp;&nbsp;&times;&nbsp;&nbsp;</span>
				</button>
			</div>
			<div class="modal-body">
				{{myMessage}}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" (click)="staticModal.hide()">Close</button>
			</div>
		</div>
	</div>
</div>

<div class="row">

	<!-- Pie Chart-->
	<div class="col-lg-12 col-md-12">
		<div class="card project-progress">
			<h2 class="display h4">
				<i class="fa fa-list"></i>&nbsp;Organization</h2>

			<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
				<div class="form-group-material" >
					<input required [formControl]="displayName" type="text" name="displayName" required class="input-material">
					<label for="displayName" class="label-material"></label>
					<span *ngIf="!displayName.valid && displayName.touched " class="help-block sub-little-text" style="color:red">Enter a valid Address</span>
				</div>
				<div class="form-group-material">
						<div class="col- offset-sm-9 col-sm-12">

						</div>
						<button type="submit" [disabled]="!form.valid" class="btn btn-success pull-right " style="margin-right: 15px;"> Update</button>
						
					</div>
			</form>


		</div>
	</div>
</div>
